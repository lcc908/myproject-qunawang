<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
          firstName:'Dell',
          lastName:'Lee',
        },
        computed:{
            fullName:{
                get:function () { //取值的时候执行
                    return this.firstName + ' ' + this.lastName;
                },
                set:function (value) { //设置值的时候执行
                    var arr = value.split(",");
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</body>
</html>
