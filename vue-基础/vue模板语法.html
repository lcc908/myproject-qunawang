<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!--//插值表达式-->
    <!--{{name}}-->
    <div v-text="name + 'lee'"></div>
    <div v-html="name"></div>
    <div>{{name}}</div>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
          name:'dell4'
        }
    })
</script>
</body>
</html>
