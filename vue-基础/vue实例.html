<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <div @click="handclick">
        {{messge}}
    </div>
    <item></item>
</div>
<script>
    Vue.component('item',{
        template: '<div>12312313123</div>'
    })
  var vm = new Vue({
      el:'#root',
      data:{
          messge:'hellow world'
      },
      methods:{
          handclick:function () {
              alert(1)
          }
      }
  })
</script>
</body>
</html>
